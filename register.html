<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 320px;">
    <h3 class="text-center mb-3">Register</h3>
    <form id="registerForm">
      <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
      <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">Sudah punya akun? <a href="login.html">Login</a></p>
    <p class="text-success text-center mt-2 d-none" id="successMsg">Registrasi berhasil! Silakan login.</p>
    <p class="text-danger text-center mt-2 d-none" id="errorMsg">Gagal registrasi.</p>
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxTwTrCns9Lkm3kADnTpyCI-ni7oc3qwHd94eCP9cfSRcwlbPbHK8qZ7Hp9FYKf2kiP/exec";

document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({action:"register", username, password, role:"User"}),
    headers: {"Content-Type":"application/json"}
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.status==="success"){
      document.getElementById("successMsg").classList.remove("d-none");
      setTimeout(()=>window.location.href="login.html",1500);
    } else {
      document.getElementById("errorMsg").classList.remove("d-none");
    }
  });
});
</script>
</body>
</html>
