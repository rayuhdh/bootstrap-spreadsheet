<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 320px;">
    <h3 class="text-center mb-3">Login</h3>
    <form id="loginForm">
      <input type="text" id="username" class="form-control mb-2" placeholder="Username" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
      
      <div class="d-flex justify-content-center">
        <a href="register.html" class="btn btn-success w-100 mt-2">Register</a>
      </div>
    </form>
    <p class="text-center mt-3">
      <a href="forgot.html">Lupa password?</a>
    </p>
    <p class="text-danger text-center mt-2 d-none" id="errorMsg">Login gagal!</p>
    <pre id="output" class="bg-light p-3 rounded"></pre>
  </div>

<script>
const proxy = "https://cors-anywhere.herokuapp.com/";
const scriptURL = "https://script.google.com/macros/s/AKfycbxTwTrCns9Lkm3kADnTpyCI-ni7oc3qwHd94eCP9cfSRcwlbPbHK8qZ7Hp9FYKf2kiP/exec";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        action: "login",
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch(proxy + scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(res=>res.json())
        .then(data=>{
          if(data.status==="success"){
            localStorage.setItem("username", username);
            localStorage.setItem("role", data.role);
            window.location.href = "index.html";
          } else {
            document.getElementById("errorMsg").classList.remove("d-none");
          }
        });
        const text = await res.text(); // karena Apps Script kadang balikin text/html
        document.getElementById("output").textContent = text;

      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    });
</script>
</body>
</html>
