<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Bootstrap + Google Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Data dari Google Sheets</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center" id="data-table">
        <thead class="table-dark">
          <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Kota</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Ganti dengan ID Spreadsheet Anda
    const sheetID = "1JhyzAVls5OcBkYKs7QINUHZ0YTa-CgbZPg-D58UlH34";
    const sheetName = "Sheet1"; // ganti sesuai nama sheet
    const url = "https://docs.google.com/spreadsheets/d/1JhyzAVls5OcBkYKs7QINUHZ0YTa-CgbZPg-D58UlH34/gviz/tq?sheet=Sheet1";

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        // Google Sheets JSON-like response perlu dipotong
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.querySelector("#data-table tbody");
        data.table.rows.forEach(row => {
          let tr = document.createElement("tr");
          row.c.forEach(cell => {
            let td = document.createElement("td");
            td.textContent = cell ? cell.v : "";
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(err => console.error("Error loading data: ", err));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
